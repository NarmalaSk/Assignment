name: Deploy to UAT

on:
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ./artifact

      - name: Deploy to UAT
        run: ./scripts/deploy-uat.sh ./artifact

